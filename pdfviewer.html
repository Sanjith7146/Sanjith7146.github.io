<!DOCTYPE html>
<html lang="en">
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>PDF Viewer</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link rel="stylesheet" href="pdfviewerstyle.css">
    <link rel="icon" type="image/png" href="Assets/Logo.png" />
    <script src="pdfviewerjs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script language="JavaScript">
        window.onload = function() {
            document.addEventListener(
                "contextmenu",
                function(e) {
                    e.preventDefault();
                },
                false
            );
            document.addEventListener(
                "keydown",
                function(e) {
                    //document.onkeydown = function(e) {
                    // "I" key
                    if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                        disabledEvent(e);
                    }
                    // "J" key
                    if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                        disabledEvent(e);
                    }
                    // "S" key + macOS
                    if (
                        e.keyCode == 83 &&
                        (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)
                    ) {
                        disabledEvent(e);
                    }
                    // "U" key
                    if (e.ctrlKey && e.keyCode == 85) {
                        disabledEvent(e);
                    }
                    // "F12" key
                    if (event.keyCode == 123) {
                        disabledEvent(e);
                    }
                },
                false
            );

            function disabledEvent(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                } else if (window.event) {
                    window.event.cancelBubble = true;
                }
                e.preventDefault();
                return false;
            }
        };
        //edit: removed ";" from last "}" because of javascript error
    </script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</head>

<body>
    <div id="pdf-container">
        <div id="pdf-viewer">
            <div id="pdf-controls">
                <button id="prev-page">Previous</button>
                <span id="page-num"></span> / <span id="page-count"></span>
                <button id="next-page">Next</button>
                <input type="number" id="page-input" min="1">
                <button id="go-to-page">Go</button>
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
            </div>
            <canvas id="pdf-render"></canvas>
        </div>
    </div>
    <div id="pdf-loader">Loading PDF...</div>
    <div id="pdf-buttons">
        <button onclick="loadPDF('path/to/cv1.pdf')">View CV 1</button>
        <button onclick="loadPDF('path/to/cv2.pdf')">View CV 2</button>
        <button onclick="loadPDF('path/to/personal_file.pdf')">View Personal File</button>
    </div>
    <script src="viewer.js"></script>
</body>
</html>
